<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üéÆ Mini Games - Near & Dear</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 2rem;
      text-align: center;
      line-height: 100px;
      background-color: white;
      border: 2px solid #ff85a2;
      cursor: pointer;
      font-family: "Segoe UI", sans-serif;
      border-radius: 8px;
    }

    .cell:hover {
      background-color: #ffe6ef;
    }

    #gameStatus {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      color: #d6336c;
    }

    .reset-button {
      margin: 20px auto;
      display: block;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .reset-button:hover {
      background-color: #e0356a;
    }
  </style>
</head>
<body>
  <h1>üéÆ Tic Tac Toe</h1>

  <div class="game-board" id="board"></div>
  <p id="gameStatus">Player X's turn</p>
  <button class="reset-button" onclick="resetGame()">Reset Game</button>

  <a href="index.html">‚Üê Back to Dashboard</a>

  <script>
    const board = document.getElementById("board");
    const statusText = document.getElementById("gameStatus");
    let cells = [];
    let currentPlayer = "X";
    let gameOver = false;

    function createBoard() {
      board.innerHTML = "";
      cells = [];
      gameOver = false;
      statusText.textContent = "Player X's turn";
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.addEventListener("click", () => handleClick(i));
        board.appendChild(cell);
        cells.push(cell);
      }
    }

    function handleClick(i) {
      if (gameOver || cells[i].textContent) return;
      cells[i].textContent = currentPlayer;
      if (checkWinner()) {
        statusText.textContent = `üéâ Player ${currentPlayer} wins!`;
        gameOver = true;
      } else if (cells.every(cell => cell.textContent)) {
        statusText.textContent = "ü§ù It's a draw!";
        gameOver = true;
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        statusText.textContent = `Player ${currentPlayer}'s turn`;
      }
    }

    function checkWinner() {
      const combos = [
        [0,1,2], [3,4,5], [6,7,8],  // rows
        [0,3,6], [1,4,7], [2,5,8],  // cols
        [0,4,8], [2,4,6]            // diagonals
      ];
      return combos.some(([a,b,c]) =>
        cells[a].textContent &&
        cells[a].textContent === cells[b].textContent &&
        cells[b].textContent === cells[c].textContent
      );
    }

    function resetGame() {
      currentPlayer = "X";
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
