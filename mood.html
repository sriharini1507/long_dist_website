<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>😊 Mood Check-in</title>
  <link rel="stylesheet" href="style.css" />
  <script>
  // Autofill coupleCode from localStorage
  window.addEventListener("DOMContentLoaded", () => {
    const saved = localStorage.getItem("coupleCode");
    if (saved) document.getElementById("coupleCode").value = saved;
  });
</script>

  <script type="module" src="app.js" defer></script>
</head>
<body>
  <h1>😊 Mood Check-in</h1>
  <input type="text" id="coupleCode" placeholder="Enter your couple code" />
  <button onclick="login()">Join</button>

  <div class="section">
    <select id="mood">
      <option value="😊">😊 Happy</option>
      <option value="🥺">🥺 Missing You</option>
      <option value="😢">😢 Sad</option>
      <option value="🤩">🤩 Excited</option>
    </select>
    <p id="moodDisplay"></p>
  </div>

  <a href="index.html">← Back to Dashboard</a>
</body>
</html>
